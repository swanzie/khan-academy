        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>Cute Little Penguins</h1>
        <p>
        Penguins are black and white <br>
        They dance around all day and night <br>
        Sometimes they swim <br>
        Sometimes they play <br>
        But all penguins love <br>
        To be around each other all day.
        </p>
    </body>
</html>
